<!DOCTYPE html>
<html>

<head>
    <title>Search Restaurants</title>
    <meta name="keyword" content="Food Delivery app, fast food" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css"></link>
</head>

<body>
    <div class="filter-page">
        <div class="header">
            <div class="sub-header">
                <div class="logo">e!</div>
                <a class="login">Login</a>
                <div class="account-button">
                    <div class="account">Create Account</div>
                </div>
            </div>
        </div>

        <div class="filter">
            <div class="filter-heading">Breakfast Places in Mumbai</div>
        </div>
        <div class="side-panel">
            <div class="sub-side-panel">
                <div class="filters-sidepanel">Filters</div>

                <div class="location-label">Select Location</div>
                <select class="select-location">
                        <option value="">Select Location</option>
                </select>

                <div class="cuisine-label">Cuisine</div>
                <input class="cuisine-checkbox" type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label class="cuisine-checkbox-label" for="vehicle1">North Indian</label><br>
                <input class="cuisine-checkbox" type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label class="cuisine-checkbox-label" for="vehicle2">South Indian</label><br>
                <input class="cuisine-checkbox" type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label class="cuisine-checkbox-label" for="vehicle3">Chinese</label>
                <input class="cuisine-checkbox" type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label class="cuisine-checkbox-label" for="vehicle2">Fast Food</label><br>
                <input class="cuisine-checkbox" type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label class="cuisine-checkbox-label" for="vehicle3">Street Food</label>

                <div class="cost-label">Cost For Two</div>
                <input type="radio" id="html" name="cost-filter" value="HTML">
                <label class="cost-radio-label" for="html">Less than ` 500</label><br>
                <input type="radio" id="css" name="cost-filter" value="CSS">
                <label class="cost-radio-label" for="css">` 500 to ` 1000</label><br>
                <input type="radio" id="javascript" name="cost-filter" value="JavaScript">
                <label class="cost-radio-label" for="javascript">` 1000 to ` 1500</label>
                <input type="radio" id="javascript" name="cost-filter" value="JavaScript">
                <label class="cost-radio-label" for="javascript">` 1500 to ` 2000</label>
                <input type="radio" id="javascript" name="cost-filter" value="JavaScript">
                <label class="cost-radio-label" for="javascript">` 2000+</label>

                <div class="sort-label">Sort</div>
                <input type="radio" id="javascript" name="sort-filter" value="JavaScript">
                <label class="sort-radio-label" for="javascript">Price low to high</label>
                <input type="radio" id="javascript" name="sort-filter" value="JavaScript">
                <label class="sort-radio-label" for="javascript">Price high to low</label>
            </div>
        </div>
    </div>
</body>

</html>
